<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Principal</title>

        <link rel="stylesheet" href="css.css">
    </head>
    <body>
        <header></header>

        <nav>
            <menu>
                <ul>
                    <li><a href="#" onclick="reqPage('home.html')"> Home </a></li>
                    <li><a href="#" onclick="reqPage('dados.html')"> Dados </a></li>
                    <li><a href="#" onclick="reqPage('sobre.html')"> Sobre </a></li>
                </ul>
            </menu>
        </nav>

        <main>
            <article id="conteudo">

            </article>
        </main>
    </body>

    <!-- OBJ AJAX -->
    <script>
        function reqPage(url) {
            document.getElementById('conteudo').innerHTML = '';

            let ajax = new XMLHttpRequest();
            ajax.open('GET', url);
        
            ajax.onreadystatechange = () => {
                if(ajax.readyState == 4 && ajax.status == 200)
                    document.getElementById('conteudo').innerHTML = ajax.responseText;

                if(ajax.readyState == 4 && ajax.status == 404) 
                   document.getElementById('conteudo').innerHTML = 'Error 404 - Page not found !!!';
            }
            ajax.send();
        }
    </script>
</html>
