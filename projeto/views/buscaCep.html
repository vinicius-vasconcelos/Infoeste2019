<section id="form">
    <h1> Formulário </h1>
    <hr>
    <form action="#">
        <label for="cep">CEP:(*)</label> <br>
        <input type="number" id="cep" name="cep" autofocus> 

        <label for="uf">UF:</label> <br>
        <input type="text" id="uf" name="uf" readonly>

        <label for="cidade">Cidade:</label> 
        <input type="text" id="cidade" name="cidade" readonly>

        <label for="bairro">Bairro:</label> <br>
        <input type="text" id="bairro" name="bairro" readonly> 

        <label for="rua">Rua:</label> <br>
        <input type="text" id="rua" name="rua" readonly> 

        <label for="numero">Número:</label> 
        <input type="text" id="numero" name="numero" readonly> 

        <button type="button" class="sucesso" onclick="buscar()">Buscar</button>
    </form>
</section>
