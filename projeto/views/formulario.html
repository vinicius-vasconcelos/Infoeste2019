<section id="cadastro">
    <section id="form">
        <h1> Formulário </h1>
        <hr>
        <form action="#">
            <label for="codigo">Código:(*)</label> <br>
            <input type="number" id="codigo" name="codigo" autofocus> <br>
    
            <label for="nome">Nome:(*)</label> <br>
            <input type="text" id="nome" name="nome" placeholder="Entre com seu nome(max 10 carcateres)"> <br>
    
            <label for="email">E-mail:</label> <br>
            <input type="email" id="email" name="email" placeholder="fulano@gmail.com"> <br>

            <label for="cursos">Curso:(*)</label> <br>
            <select name="cursos" id="cursos"> <br>
                <option value=""></option>
                <option value="BCC">BCC</option>
                <option value="BSI">BSI</option>
            </select>

            <label for="mensagem">Mensagem:</label> <br>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea> <br>

            <button type="button" class="sucesso" onclick="validar()">Cadastrar</button> 
            <button class="cancela" onclick="window.location.href = 'index.html'">Cancelar</button>
        </form>
    </section>
    
    <section id="tabela">
        <h1> Tabela </h1>
        <hr>
        <table >
            <caption>Pessoas Adicionadas</caption>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nome</th>
                    <th>Ação</th>
                    <th>Alteração</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
    </section>
</section>
